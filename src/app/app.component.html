<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <div class="card-align">
            <ion-list-header>
                <ion-avatar item-start>
                  <img src="assets/img/profile.png">
                </ion-avatar>
              </ion-list-header><br />
              <!-- <ion-note>{{profileData?.prenom}} {{profileData?.nom}} </ion-note> -->
        </div>

        <div class="main">
          <ion-list id="inbox-list">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                detail="false" [class.selected]="selectedIndex == i">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>

      </ion-content>
      <ion-footer>
        <ion-label style="color:#e0115f"><b>Version {{ v }} </b></ion-label>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
