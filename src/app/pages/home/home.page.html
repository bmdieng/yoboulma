<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start" style="color:#e0115f">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="img" src="assets/icon/Yoboulma.png" alt="Yoboulma">
    <ion-title></ion-title>
    <ion-buttons slot="primary" style="color: transparent">
      <ion-button (click)="shareApp()">
        <ion-icon slot="end" name="share-social-outline" style="color:#e0115f"></ion-icon>
      </ion-button>
      <ion-button (click)="openGeoloc()">
        <ion-icon slot="end" name="navigate" style="color:#e0115f"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="menu">
  <ion-content>
    <ion-segment color="danger" (ionChange)="segmentChanged()" [(ngModel)]="segment">
      <ion-segment-button value="0">
        Livreurs disponibles
      </ion-segment-button>
      <ion-segment-button value="1">
        Annonces disponibles
      </ion-segment-button>
    </ion-segment>



    <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">
      <ion-slide>
        <div style="width:100%;">
          <h4 style="color:#e0115f">Livreurs disponibles</h4>
          <ion-label>
            <!-- <ion-searchbar
              [(ngModel)]="inputLivreur"
              (ionInput)="rechercherLivreur($event)"
              placeholder="Chercher un livreur"
              (ionCancel)="onCancel($event)">
            </ion-searchbar> -->
          </ion-label>

          <ion-list>

            <ion-grid>
              <ion-row>
                <ion-col size="6" *ngFor="let livreur of livreurs; let i = index">
                  <div>
                    <ion-card (click)="consulter(livreur)">
                      <ion-card-header>
                        <img src="assets/imgs/scooter.png" alt="Yoboulma">
                        <ion-card-subtitle style="color:#e0115f; font-size: x-small !important;
                                font-weight: 600;
                                letter-spacing: 0px;
                                text-transform: lowercase">{{livreur?.name}}</ion-card-subtitle>
                        <ion-card-title style="font-size: x-small;font-weight: 500;">{{livreur?.titre}}</ion-card-title>
                      </ion-card-header>
                    </ion-card>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-list>
          <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataLivreur($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </div>
      </ion-slide>
      <ion-slide>
        <div style="width:100%;">
          <h4 style="color:#e0115f">Annonces disponibles</h4>
          <ion-label>
            <!-- <ion-searchbar
              [(ngModel)]="inputAnnonce"
              (ionInput)="rechercherAnnonce($event)"
              placeholder="Chercher une annonce"
              (ionCancel)="onCancel($event)">
            </ion-searchbar> -->
          </ion-label>
          <ion-list>

            <ion-grid>
              <ion-row>
                <ion-col size="6" *ngFor="let annonce of annonces; let i = index">
                  <div>
                    <ion-card (click)="consulterAnnonce(annonce)">
                      <ion-card-header>
                        <img src="assets/imgs/package.png" alt="Yoboulma">
                        <ion-card-subtitle style="color:#e0115f; font-size: x-small !important;
                                font-weight: 600;
                                letter-spacing: 0px;
                                text-transform: lowercase">{{annonce?.auteur}}</ion-card-subtitle>
                        <ion-card-title style="font-size: x-small;font-weight: 500;">{{annonce?.titre}}</ion-card-title>
                      </ion-card-header>
                    </ion-card>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-list>
          <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataAnnonce($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-content>



</ion-content>
